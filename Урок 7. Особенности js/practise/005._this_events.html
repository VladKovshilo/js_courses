<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>this в Event Handlers</title>
</head>
<body>
		 
		<!-- В обработчиках событий HTML this относится к элементу HTML, который получил событие: -->
		
		<button onclick="this.style.display = 'none';">Click to Remove Me!</button>

	
</body>
</html>
