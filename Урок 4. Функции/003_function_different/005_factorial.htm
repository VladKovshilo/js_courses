<html>
<head>
    <title>Факториал</title>

    <script type="text/javascript">

        function factorialize(num) {
            if (num === 0) {
                return 1;
            }

            return num * factorialize(num - 1);
            
        }

        document.write(factorialize(5));

    </script>

</head>
<body>

    <!-- Разметка страници -->

</body>
</html>
