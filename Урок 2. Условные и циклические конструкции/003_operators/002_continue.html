<html>
<head>
    <title>Оператор continue</title>

    <script type="text/javascript">

        var count = +prompt("Сколько Вы хотите провести итераций?");
        var exit = +prompt("Какое число вы не хотите увидеть?");

        for (var i = 0; i < count; i++) {
            if (i == exit) {
                console.log("[*]");
                continue;
            }
            else {
                console.log(i);
            }
        }

    </script>

</head>
<body>

    <!-- 

        Остановите цикл, когда i = 7 и выведите в консоль все числа до 7 пропустив 3.
        for (var i = 0; i < 10; i++) {}

</body>
</html>
