<!--
    Если левый аргумент — false, оператор И возвращает его и заканчивает вычисления. Иначе — вычисляет и возвращает правый аргумент.
-->

<html>
<head>
    <title>Логические операторы</title>

    <script type="text/javascript">

        var a = true;
        var b = false;

        var c = 5;
        var d = "str";
        var e = null;
        var f = "0";

        console.log(a && b);  // false
        console.log(c && d);  // true - "str"
        console.log(c && e);  // false - null
        console.log(f && c);  // true 5
        console.log(b && f);  // false
        console.log(e && b);  // false - null

    </script>

</head>
<body>

    <!-- Разметка страници -->

</body>
</html>
