<html>
<head>
    <title>Циклическая конструкция Do While</title>

    <script type="text/javascript">

        var input;
        var counter = 5;

        do {
            input = prompt("Введите некоторое значение.");
            counter--;
            console.log(input);
        } 
        
        while (counter >= 0);

    </script>

</head>
<body>

    <!-- Разметка страници -->

</body>
</html>
