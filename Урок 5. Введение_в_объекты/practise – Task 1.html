<body>
    <!-- 
        1. Обрезать строку (первый аргумент), если она длиннее заданной максимальной длины строки (второй аргумент). Вернуть усеченную строку с ... окончанием.

        function truncateString(str, num) {
        // Clear out that junk in your trunk
        return str;
        }

        truncateString("A-tisket a-tasket A green and yellow basket", 8);

       
     -->

     <script>


         
        function truncateString(str, num) {
        // Clear out that junk in your trunk
        if (str.length > num){
            var arr = str.split ('');
            var cutArr = arr.splice(0 , num);
            str = cutArr.join('');
            
            return str + '...';

        }
        return str;
        }

        console.log(truncateString("A-tisket a-tasket A green and yellow basket", 40));

     </script>
</body>
